<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="password.css">
    </head>
    <body>

        <main>
            <div class="center">
                <p class="title">Password Generator</p>
                <div class="top">
                    <p class="passord">Password</p>
                    <img src="./assets/images/icon-copy.svg" alt class="copy">
                </div>
                    
                <div class="down">
                    <div class="range">
                        <div class="number">
                            <p>Character Length</p>
                            <h3 class="number_" id="number">10</h3>
                        </div>
                        <input type="range" name="" id="">
                    </div>
                    <div class="options">
                        <label class="option1">
                            <input type="checkbox" id="option1">
                            Include Uppercase Letters
                        </label>
                        <label class="option2">
                            <input type="checkbox" id="option2">
                            Include Lowercase Letters
                        </label>
                        <label class="option3">
                            <input type="checkbox" id="option3">
                            Include Numbers
                        </label>
                        <label class="option4">
                            <input type="checkbox" id="option4">
                            Include Symbols
                        </label>
                    </div>

                    <div class="strength">
                        <p>Strength</p>
                        <div class="strength-visual">
                            <h3>Medium</h3>
                            <div class="show-visual">
                                <div class="visual" id="one"></div>
                                <div class="visual" id="two"></div>
                                <div class="visual" id="three"></div>
                                <div class="visual" id="four"></div>
                            </div>
                        </div>
                    </div>
                    <button>
                        Generate <img src="./assets/images/icon-arrow-right.svg" alt="">
                    </button>
                </div>
            </div>
        </main>

        <script src="password.js"></script>
    </body>
</html>
