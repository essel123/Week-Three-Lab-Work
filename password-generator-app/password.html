<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="password.css">
    </head>
    <body>

       
        <main>
            
            <div class="center">
                <div class="error-message" id="error">
                    <p>Select Character fomart</p>
                </div>
                <p class="title">Password Generator</p>
                <div class="top">

                    <div class="password-copy">
                        <p class="password" id="password"></p>
                        <div class="password-copy"> <p
                                id="copied">COPIED</p><img id="copy" class="copy"
                                src="./assets/images/icon-copy.svg" alt
                                class="copy"></div>

                    </div>
                </div>

                <div class="down">
                    <div class="range">
                        <div class="number">
                            <p>Character Length</p>
                            <h3 class="number_" id="number"></h3>
                        </div>
                        <input type="range" name id="slider" class="slider" min="1"
                            max="20" value="0" >
                    </div>
                    <div class="options" id="options">
                        <label class="levels">
                            <input type="checkbox" id="option1">
                            Include Uppercase Letters
                        </label>
                        <label class="levels">
                            <input type="checkbox" id="option2">
                            Include Lowercase Letters
                        </label>
                        <label class="levels">
                            <input type="checkbox" id="option3">
                            Include Numbers
                        </label>
                        <label class="levels">
                            <input type="checkbox" id="option4">
                            Include Symbols
                        </label>
                    </div>

                    <div class="strength">
                        <p>STRENGTH</p>
                        <div class="strength-visual">
                            <h3 id="strength-text">Medium</h3>
                            <div class="show-visual" id="show-visual">
                                    <div class="visual" id="strength1"></div>
                                    <div class="visual" id="strength2"></div>
                                    <div class="visual" id="strength3"></div>
                                    <div class="visual" id="strength4"></div>
                            </div>
                        </div>
                    </div>
                    <button id="btn">
                        Generate <svg class="arrow" width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
                    </button>
                </div>
            </div>
        </main>

        <script src="password.js"></script>
    </body>
</html>
