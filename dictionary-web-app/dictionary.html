<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="dictionary.css">
</head>
<body>

    <main>
       <div class="dictionary">
         <div class="top">
           <div class="left">
            <img class="logo" src="./assets/images/logo.svg" alt="">
           </div>
            <div class="right">
                <p>San serif</p> <img class="arrow" src="./assets/images/icon-arrow-down.svg" alt="">
                <div class="hline">

                </div>
               <div class="mode-toggler">
                <input type="checkbox" name="" id="">
                <img src="./assets/images/icon-moon.svg" alt="">
               </div>
            </div>
         </div>
         <div class="search">
            <input placeholder="Search for any word..." type="text" name="word" id="word">
            <img id="submit" src="./assets/images/icon-search.svg" alt="search">
         </div>
         <div class="word">
           <div>
            <h1 id="wordname">Keyboard</h1>
            <p id="phonetic">/ki:b:d/</p>
           </div>
            <img src="./assets/images/icon-play.svg" alt="play sound">
         </div>
        <div class="noun">
            <p>noun</p>
            <div class="line">

            </div>
        </div>
         <div class="meaning">
            <p>Meaning</p>
            <ul id="noun-mean">
                
            </ul>
         </div>
         <p>Synonyms<span id="synonyms">electronic keyboard</span></p>
         <div class="verb">
            <p>verb</p>
            <div class="line">
    
            </div>
         </div>
          <div class="meaning">
            <p>Meaning</p>
            <ul id="verb-mean">
                
                
            </ul>
          </div>
          
          <div class="line"></div>
          <div class="source-links">
            <p>Source</p>
           <div class="link">
            <a id="sourceUrls" href="https://en.wiktionary.org/wiki/keyboard" target="_blank">https://en.wiktionary.org/wiki/keyboard</a>
            <img src="./assets/images/icon-new-window.svg" alt="">
           </div>
          </div>
         
       </div>
    </main>

</body>
</html>
